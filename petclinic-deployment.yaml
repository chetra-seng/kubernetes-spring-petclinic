apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic-deployment
  namespace: petclinic
  labels:
    app: petclinic
spec:
  replicas: 3
  selector:
    matchLabels:
      app: petclinic
  template:
    metadata:
      labels:
        app: petclinic
    spec:
      containers:
      - name: petclinic
        image: chetraseng/spring-petclinic:latest
        resources:
          limits:
            memory: 1000Mi
            cpu: 500m
        ports:
        - containerPort: 8080
